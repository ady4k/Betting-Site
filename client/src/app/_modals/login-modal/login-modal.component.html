<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
        <div class="form-group">
            <label for="usernameInput">Username</label>
            <input name="username"
                   [(ngModel)]="model.username"
                   type="text"
                   class="form-control"
                   placeholder="Username"
                   id="usernameInput">
        </div>
        <div class="form-group">
            <label for="passwordInput">Password</label>
            <input name="password"
                   [(ngModel)]="model.password"
                   type="password"
                   class="form-control"
                   placeholder="Password"
                   id="passwordInput">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="rememberPasswordCheck">
            <label for="rememberPasswordCheck" class="form-check-label">Remember password</label>
        </div>
        <div class="mt-3 float-right mb-3">
            <button type="submit"
                    class="btn btn-outline-success btn-sm"
                    (click)="bsModalRef.hide()"
                    >{{submitBtnName}}</button>
            <button type="button" class="btn btn-danger btn-sm ml-1" (click)="bsModalRef.hide()">{{closeBtnName}}</button>
        </div>
    </form>
  </div>
