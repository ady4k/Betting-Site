<form [formGroup]='registerForm' (ngSubmit)="registerForm.valid && register()" autocomplete="off">
    <h2 class="text-center text-primary">Register</h2>
    <hr>
    <app-main-form [formControl]='registerForm.controls["username"]' 
                   [label]='"Username"'></app-main-form>

    <app-main-form [formControl]='registerForm.controls["first_name"]' 
                   [label]='"First Name"'></app-main-form>

    <app-main-form [formControl]='registerForm.controls["last_name"]' 
                   [label]='"Last Name"'></app-main-form>

    <app-main-form [formControl]='registerForm.controls["email"]' 
                   [label]='"Email"'
                   [type]='"email"'></app-main-form>

    <app-main-form [formControl]='registerForm.controls["password"]' 
                   [label]='"Password"' 
                   [type]='"password"'></app-main-form>

    <app-main-form [formControl]='registerForm.controls["confirmPassword"]' 
                   [label]='"Confirm Password"' 
                   [type]='"password"'></app-main-form>

    <div class="row" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">
                {{error}}
            </li>
        </ul>
    </div>

    <div class="form-group text-center">
        <button [disabled]="!registerForm.valid" class="btn btn-outline-success mr-2" type="submit">Register</button>
        <button class="btn btn-danger mr-2" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
