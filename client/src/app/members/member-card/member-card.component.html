<div class="card">
    <div class="card-img-wrapper">
        <img src="{{member.Avatar}}" alt="{{member.UserName}}" class="card-img-top">
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1"><i class="fa fa-user mr-2"></i>
            {{member.UserName}}
        </h6>
        <p class="card-text text-muted text-center">Money: {{member.Money}}</p>
    </div>
</div>
